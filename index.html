<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
<h1>Checkout</h1>
<section>
    <h2>Your Cart</h2>
<img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="Cube roll"/>
</section>
<section>
   <h2>Payment Information</h2> 
   <form>
       <label for="card-name">Card Name<span aria-hidden="true">*</span>
       </label>
       <input id="card-name" 
       name="card-name"
       type="text" required
       />
       <br><br>
       <label for="card-number">Card Number<span aria-hidden="true">*</span>
       </label>
       <input id="card-number"
       name="card-number"
       type="text" required
    aria-describedby="card-number-help"
       />
       <p id="card-number-help">Please Enter your 16 digit card number without space or dashes.</p>
           <label for=expiry-date>Expiry date<span aria-hidden="true">*</span>
           </label>
           <input id="expiry-date"
           name="expiry-date"
           type="text" required
           />
           <br><br>
           <label for="cvv">Cvv<span aria-hidden="true">*</span>
        </label>
           <input id="cvv"
           name="cvv"
           type="text" required
           />
<button id="place-order">Place Order</button>
    </form>
</section>


</body>

</html>
